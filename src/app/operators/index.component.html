<nz-layout>
  <nz-sider [nzWidth]="200" style="background:#fff">
    <ul nz-menu [nzMode]="'inline'" style="height:100%">
      <!-- <li nz-submenu *ngFor='let menu of MENU.menus'>
        <span title><i class="anticon anticon-laptop"></i>{{menu}}</span>
        <ul>
          <li nz-menu-item *ngFor='let item of MENU.submenus[menu]' data-i='item'>{{item}}</li>
        </ul>
      </li> -->
      <li nz-submenu nzOpen="{{query.type === 'create'}}">
        <span title ><i class="anticon anticon-laptop"></i>create</span>
        <ul>
          <li nz-menu-item [routerLink]='"/operators/index"' nzSelected="{{query.operator === 'of'}}" [queryParams]="{type:'create', operator: 'of'}">of</li>
          <li nz-menu-item [routerLink]='"/operators/index"' nzSelected="{{query.operator === 'fromEvent'}}" [queryParams]="{type:'create', operator: 'fromEvent'}">fromEvent</li>
        </ul>
      </li>
      <li nz-submenu nzOpen="{{query.type === 'transform'}}">
        <span title ><i class="anticon anticon-laptop"></i>transform</span>
        <ul>
          <li nz-menu-item [routerLink]='"/operators/index"' nzSelected="{{query.operator === 'scan'}}" [queryParams]="{type:'transform', operator: 'scan'}">scan</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout style="padding:0 24px 24px;font-size: 14px;">
    <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
      <nz-tabset [nzTabBarExtraTemplate]="tabBarExtraContent">

        <nz-tab>
          <ng-template #nzTabHeading>
           HTML
          </ng-template>
          <html-editor [path]="'assets/rxjs/operator/scan/scan.html'"></html-editor>
        </nz-tab>

        <nz-tab>
          <ng-template #nzTabHeading>
           CSS
          </ng-template>
          <css-editor [path]="'assets/rxjs/operator/scan/scan.css'"></css-editor>
        </nz-tab>

        <nz-tab>
          <ng-template #nzTabHeading>
           JavaScript
          </ng-template>
          <js-editor [path]="jsPath"></js-editor>
        </nz-tab>

        <ng-template #tabBarExtraContent>
          <button nz-button>Preview</button>
        </ng-template>

      </nz-tabset>

    </nz-content>

    <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
