      <li nz-submenu *ngFor='let type of types' nzOpen="{{operatorType === type}}">
        <span title ><i class="anticon anticon-laptop"></i>{{type}}</span>
        <ul>
          <li nz-menu-item [routerLink]='"/operators/index"' *ngFor='let operator of operators[type]' nzSelected="{{query.operator === operator}}" [queryParams]="{type:type, operator: operator}">{{operator}}</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout style="padding:0 24px 24px;font-size: 14px;">
    <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
      <nz-tabset [nzTabBarExtraTemplate]="tabBarExtraContent" [nzSelectedIndex]='2'>

        <nz-tab>
          <ng-template #nzTabHeading>
           HTML
          </ng-template>
          <html-editor [path]="htmlPath"></html-editor>
        </nz-tab>

        <nz-tab>
          <ng-template #nzTabHeading>
           CSS
          </ng-template>
          <css-editor [path]="cssPath"></css-editor>
        </nz-tab>

        <nz-tab>
          <ng-template #nzTabHeading>
           JavaScript
          </ng-template>
          <js-editor [path]="jsPath"></js-editor>
        </nz-tab>

        <ng-template #tabBarExtraContent>
          <button nz-button>Preview</button>
        </ng-template>

      </nz-tabset>

      <div>
        output
      </div>
      <iframe #output frameborder="0" sandbox="allow-scripts allow-same-origin allow-modals allow-popups"></iframe>
      <iframe #console frameborder="0" sandbox="allow-scripts allow-same-origin allow-modals allow-popups"></iframe>
    </nz-content>

    <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
